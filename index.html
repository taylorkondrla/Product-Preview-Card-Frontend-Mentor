<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="main">
        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="perfume">  
        </div>
        <div class="perfume-description">
          <h6 class="purfume">PURFUME</h6>

          <div class="title">Gabrielle Essence Eau De Parfum</div>

          <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</div>
    
          <div class="prices">
            <p class="sale-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>  

          <button class="cart">Add to Cart</button>
        </div>


      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>
      </div> 
    </div>
  </div>  
</body>
</html>
